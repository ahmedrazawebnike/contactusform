<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact Us page</title>
    <style>
        body {
            background-image: linear-gradient(to right, #4568DC, #B06AB3);
        }
    </style>
  </head>
  <body>

    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  
                <div class="alert alert-secondary" role="alert">
                {{message}}
                </div>
         {% endif %}
        {% endfor %}
    {% endif %}
        

    <div class="my-5" style="width: 450px; margin: 0px auto;">
        <h1 class="text-white">Contact Us</h1>
        <hr style='background: white'>
        <form action="contact/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white">Name</label>
              <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Email</label>
              <input type="email" class="form-control" name="email" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-white">Message</label> <br>
                <textarea  id="" class="form-control" name='msg' rows="9"></textarea>
              </div>
            <button type="submit" class="btn btn-light " style="float: right;">Submit</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
